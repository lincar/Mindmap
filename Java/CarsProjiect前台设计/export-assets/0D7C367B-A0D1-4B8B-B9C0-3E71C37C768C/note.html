<body>
<p class="p1"><span class="s1">格式化单元格函数，有</span><span class="s2">3</span><span class="s1">个参数：</span></p>
<p class="p1"><span class="s2">value</span><span class="s1">：字段的值。（值可以是</span><span class="s2">html</span><span class="s1">链接）</span></p>
<p class="p2"><span class="s2">rowData</span><span class="s1">：行数据。</span></p>
<p class="p2"><span class="s2">rowIndex</span><span class="s1">：行索引。</span></p>
<p class="p1"><span class="s1">示例</span><span class="s2">:</span></p>
<p class="p3"><span class="s2"></span><br /></p>
<p class="p2"><span class="s2">$('#dg').datagrid({</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span>columns:[[</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>{field:'userId',title:'User', width:80,</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>formatter: function(value,row,index){</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>if (row.user){</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>return row.user.name;</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>} else {</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>return value;</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>}</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>}</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>}</span></p>
<p class="p2"><span class="s2"><span class="Apple-tab-span">	</span>]]</span></p>
<p class="p2"><span class="s2">});</span></p>
