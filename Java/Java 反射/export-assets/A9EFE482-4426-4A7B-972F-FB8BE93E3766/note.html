<p class="p1"><span class="s1">Function: </span><span class="s2">获取类的加载器</span></p>
<p class="p2"><span class="s1"></span><br /></p>
<p class="p3"><span class="s2">其实在</span><span class="s1">java</span><span class="s2">中有三种类类加载器。</span></p>
<p class="p2"><span class="s1"></span><br /></p>
<p class="p1"><span class="s1">1</span><span class="s2">）</span><span class="s1">Bootstrap ClassLoader </span><span class="s2">此加载器采用</span><span class="s1">c++</span><span class="s2">编写，一般开发中很少见。</span></p>
<p class="p2"><span class="s1"></span><br /></p>
<p class="p1"><span class="s1">2</span><span class="s2">）</span><span class="s1">Extension ClassLoader </span><span class="s2">用来进行扩展类的加载，一般对应的是</span><span class="s1">jre\lib\ext</span><span class="s2">目录中的类</span></p>
<p class="p2"><span class="s1"></span><br /></p>
<p class="p1"><span class="s1">3</span><span class="s2">）</span><span class="s1">AppClassLoader </span><span class="s2">加载</span><span class="s1">classpath</span><span class="s2">指定的类，是最常用的加载器。同时也是</span><span class="s1">java</span><span class="s2">中默认的加载器。</span></p>
</body>
