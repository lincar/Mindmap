<body>
<p class="p1"><span class="s1">&lt;bean class="org.springframework.beans.factory.annotation. AutowiredAnnotationBeanPostProcessor"/&gt;<span class="Apple-converted-space"> </span></span></p>
<p class="p2"><span class="s1"></span><br /></p>
<p class="p3"><span class="s1">@Autowired </span><span class="s2">注释，它可以对类成员变量、方法及构造函数进行标注，完成自动装配的工作</span></p>
<p class="p2"><span class="s1"></span><br /></p>
<p class="p1"><span class="s1">@Resource</span><span class="s2">的作用相当于</span><span class="s1">@Autowired</span><span class="s2">，只不过</span><span class="s1">@Autowired</span><span class="s2">按</span><span class="s1">byType</span><span class="s2">自动注入，而</span><span class="s1">@Resource</span><span class="s2">默认按</span><span class="s1"> byName</span><span class="s2">自动注入罢了。</span></p>
</body>
