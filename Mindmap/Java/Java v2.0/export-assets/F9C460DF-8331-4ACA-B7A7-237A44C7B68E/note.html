p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px 'Heiti SC'; color: #000000; min-height: 14.4px}
span.s1 {font-family: 'Chalkduster'; font-weight: normal; font-style: normal; font-size: 14.00pt}
span.s2 {font-family: 'STHeitiSC-Light'; font-weight: normal; font-style: normal; font-size: 14.00pt}

<body>
<p class="p1"><span class="s1">this</span><span class="s2">指的是</span><span class="s3">当前的初始化的类</span></p>
<p class="p2"><span class="s3"></span><br /></p>
<p class="p1"><span class="s2">如果父类有this，那么继承的子类在初始化对象时候，this是指向子类。因为父类的构造器在子类的构造器里面运行，但是this虽代表子类，但位置在父类构造器里面，所以输出类型是父类</span></p>
<p class="p2"><span class="s2"></span><br /></p>
<p class="p1"><span class="s2">所以父类子类都有this，会造成父类重写子类的情况，要解决这个问题，必须避免父类，子类构造器都有this</span></p>
</body>
</html>
