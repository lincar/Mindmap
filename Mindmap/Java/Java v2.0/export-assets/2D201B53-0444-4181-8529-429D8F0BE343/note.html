<p class="p1"><span class="s1">又称</span><span class="s2"> </span><span class="s1">静态变量</span><span class="s2">/</span><span class="s1">类变量</span></p>
<p class="p2"><span class="s2"></span><br /></p>
<p class="p1"><span class="s1">只要</span><span class="s3">该类初始化后</span><span class="s1">，类变量将</span><span class="s3">最先初始化</span><span class="s1">，并且在类块中分配一段内存（以后都不变）</span></p>
<p class="p2"><span class="s2"></span><br /></p>
<p class="p1"><span class="s1">所以无论如何创建出来的</span><span class="s2"> </span><span class="s1">实例对象</span><span class="s2"> </span><span class="s1">访问</span><span class="s2">static</span><span class="s1">都是底层转换为</span><span class="s2"> </span><span class="s1">原类访问</span></p>
<p class="p2"><span class="s2"></span><br /></p>
