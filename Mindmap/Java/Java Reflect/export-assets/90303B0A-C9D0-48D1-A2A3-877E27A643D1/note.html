<p class="p1"><span class="s1">Function</span><span class="s2"> : </span><span class="s3">获取反射方法中的</span><span class="s2">get</span><span class="s3">方法</span></p>
<p class="p2"><span class="s2"></span><br /></p>
<p class="p3"><span class="s2">public static Object getter(</span><span class="s4">Object </span><span class="s2">obj,String att){</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span>try {</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>Method method = obj.getClass().getMethod("get" + att);</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>return method.invoke(obj);<span class="Apple-converted-space"> </span></span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span>} catch (Exception e) {</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>e.printStackTrace();</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span>}</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span>return null;</span></p>
<p class="p3"><span class="s2">}</span></p>
