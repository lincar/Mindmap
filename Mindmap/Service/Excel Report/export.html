<area shape="rect" coords="521,384,533,396" href="export-assets/A9208DD9-5682-4BD5-8D75-D4D5690A6E54/note.html" title="Function: 创建一个指定位置的单元格&#10;&#10;protected static HSSFCell getCell(HSSFSheet sheet, int row, int col) {	HSSFRow sheetRow = sheet.getRow(row);	if (sheetRow == null) {		sheetRow = sheet.createRow(row);	}	HSSFCell cell = sheetRow.getCell(col);	if (cell == null) {		cell = sheetRow.createCell(col);	}	return cell;}" "/> <!-- getcell -->
