<p class="p1"><span class="s1">Function</span><span class="s2">: </span><span class="s3">创建实例对象（仅仅是对象，拥有路径名字符串）</span></p>
<p class="p2"><span class="s4"></span><br /></p>
<p class="p3"><span class="s1">Notice</span><span class="s2">:</span><span class="s4">File</span><span class="s5">可能是目录（文件夹）也可能是文件，取决于</span><span class="s4">mkdir() </span><span class="s5">或者</span><span class="s4"> createNewFile()</span></p>
<p class="p2"><span class="s4"></span><br /></p>
<p class="p3"><span class="s4"><span class="Apple-converted-space">            </span>File</span><span class="s5">里面的文件可以通过</span><span class="s4">FileOutputStream</span><span class="s5">的方式写入时</span><span class="s4"><span class="Apple-converted-space">  </span></span><span class="s5">创建</span><span class="s4"><span class="Apple-converted-space">  </span></span><span class="s5">，而不用特意重新用</span><span class="s4">createNewFile</span><span class="s5">（）方法创建</span></p>
<p class="p2"><span class="s4"></span><br /></p>
<p class="p1"><span class="s4"><span class="Apple-converted-space">            </span>File</span><span class="s5">文件在创建的时候会查询路径下是否有文件</span><span class="s4">/</span><span class="s5">路径相同，如果有的话，就不会创建出来</span></p>
