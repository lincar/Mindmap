<area shape="rect" coords="1049,50,1061,62" href="export-assets/2BC93EF1-3342-4B5D-BDF2-B8EA5B4EDA34/note.html" title="public static void ZipFile(String filepath ,String zippath) {	try {        File file = new File(filepath);        File zipFile = new File(zippath);        InputStream input = new FileInputStream(file);        ZipOutputStream zipOut = new ZipOutputStream(new FileOutputStream(zipFile));        zipOut.putNextEntry(new ZipEntry(file.getName()));        int temp = 0;        while((temp = input.read()) != -1){            zipOut.write(temp);        }        input.close();        zipOut.close();	} catch (Exception e) {		e.printStackTrace();	}}" "/> <!-- 压缩单个文件 -->
<area shape="rect" coords="1049,98,1061,110" href="export-assets/271E7B0C-526B-471F-89AC-5BC94045E83F/note.html" title="public static void ZipMultiFile(String filepath ,String zippath) {	try {        File file = new File(filepath);// 要被压缩的文件夹        File zipFile = new File(zippath);        InputStream input = null;        ZipOutputStream zipOut = new ZipOutputStream(new FileOutputStream(zipFile));        if(file.isDirectory()){            File[] files = file.listFiles();            for(int i = 0; i &lt; files.length; ++i){                input = new FileInputStream(files[i]);                zipOut.putNextEntry(new ZipEntry(file.getName() + File.separator + files[i].getName()));                int temp = 0;                while((temp = input.read()) != -1){                    zipOut.write(temp);                }                input.close();            }        }        zipOut.close();	} catch (Exception e) {		e.printStackTrace();	}}" "/> <!-- 压缩单个文件夹 -->
<area shape="rect" coords="1071,147,1083,159" href="export-assets/68259EFD-0127-4538-8F15-45606BC5F99B/note.html" title="public static void DeleteFile(File file){	   File[] fileArray = file.listFiles();	   if (fileArray.length &gt; 0){		   for (int i = 0; i&lt; fileArray.length; i++){			   if(fileArray[i].isFile())				   if(fileArray[i].delete()){					   System.out.println(&quot;Delete Successfully&quot; + &quot; in: &quot; + fileArray[i].getAbsolutePath());				   }else {					   System.out.println(&quot;Delete False&quot; + &quot; in: &quot; + fileArray[i].getAbsolutePath());				   }			   else{				   DeleteFile(fileArray[i]);			   }		   }	   }	  if (file.delete()){		  System.out.println(&quot;Delete Successfully&quot; + &quot; in: &quot; + file.getAbsolutePath());	  }else{		  System.out.println(&quot;Delete False&quot; + &quot; in: &quot; + file.getAbsolutePath());	  }}" "/> <!-- 删除服务器上的文件 -->
